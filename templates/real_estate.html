<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for Commercial Real Estate</title>
    <link href="https://unpkg.com/tabulator-tables@5.2.7/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <div class="layout">
        <!-- AI Prompt Section - Now at top -->
        <div class="card ai-prompt">
            <div class="card-header">
                <h2 class="card-title">AI Prompt</h2>
            </div>
            <div class="card-content">
                <div class="input-group">
                    <label for="businessDescription">Property Description:</label>
                    <textarea id="businessDescription" class="textarea" rows="4" placeholder="Describe the property type, location, size, current use, etc."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="chatgptPrompt">Additional instructions for AI:</label>
                    <textarea id="chatgptPrompt" class="textarea" rows="4"></textarea>
                </div>
                
                <div class="upload-section">
                    <div id="uploadZone" class="upload-zone">
                        <p>Click or drag files to upload (property docs, market reports, etc.)</p>
                        <input type="file" id="pdfUpload" accept=".pdf" multiple hidden>
                    </div>

                    <table id="uploadedDocsTable" class="table-container">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Send to AI</th>
                                <th>Sent?</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="loading" style="display: none;">Loading...</div>
                <div class="input-group">
                    <label>AI Response:</label>
                    <div id="aiResponse" class="ai-response"></div>
                </div>
            </div>
        </div>

        <!-- Main Content - Tables and forms -->
        <main class="container">
            <h1 class="page-title">Commercial Real Estate Analysis with AI Assistance</h1>

            <!-- Rental Revenue Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Rental Revenue</h2>
                </div>
                <div class="card-content">
                    <div id="revenueTable" class="table-container"></div>
                    <div class="button-group">
                        <button class="button button-outline">
                            <span class="icon">+</span>
                            Add Unit/Space
                        </button>
                        <button id="revenueAIButton" class="button button-ai">
                            <span class="icon">✨</span>
                            Add Market Rental Data with AI
                        </button>
                    </div>
                </div>
            </div>

            <!-- Operating Expenses Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Operating Expenses</h2>
                </div>
                <div class="card-content">
                    <div id="opexTable" class="table-container"></div>
                    <div class="button-group">
                        <button class="button button-outline">
                            <span class="icon">+</span>
                            Add Expense
                        </button>
                        <button id="opexAIButton" class="button button-ai">
                            <span class="icon">✨</span>
                            Add Market Expenses with AI
                        </button>
                    </div>
                </div>
            </div>

            <!-- Capital Expenditures Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Capital Improvements</h2>
                </div>
                <div class="card-content">
                    <div id="capexTable" class="table-container"></div>
                    <div class="button-group">
                        <button class="button button-outline">
                            <span class="icon">+</span>
                            Add Improvement
                        </button>
                        <button id="capexAIButton" class="button button-ai">
                            <span class="icon">✨</span>
                            Add Capital Improvements with AI
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tenant Information Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Tenant Information</h2>
                </div>
                <div class="card-content">
                    <div id="tenantsTable" class="table-container"></div>
                    <div class="button-group">
                        <button class="button button-outline">
                            <span class="icon">+</span>
                            Add Tenant
                        </button>
                        <button id="tenantsAIButton" class="button button-ai">
                            <span class="icon">✨</span>
                            Add Tenant Details with AI
                        </button>
                    </div>
                </div>
            </div>

            <!-- Market Comparables Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Market Comparables</h2>
                </div>
                <div class="card-content">
                    <div id="comparablesTable" class="table-container"></div>
                    <div class="button-group">
                        <button class="button button-outline">
                            <span class="icon">+</span>
                            Add Comparable
                        </button>
                        <button id="comparablesAIButton" class="button button-ai">
                            <span class="icon">✨</span>
                            Add Market Comps with AI
                        </button>
                    </div>
                </div>
            </div>

            <!-- Download Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Generate Analysis</h2>
                </div>
                <div class="card-content">
                    <div class="button-group">
                        <button id="downloadExcelButton" class="button button-ai">
                            Download Property Analysis (xlsx)
                        </button>
                        <button id="downloadPPTButton" class="button button-ai">
                            Property Overview (.pptx)
                        </button>
                        <button id="clearDataButton" class="button button-outline">
                            Clear All Data
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/tabulator-tables@5.2.7/dist/js/tabulator.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/real_estate.js') }}"></script>
</body>
</html>
