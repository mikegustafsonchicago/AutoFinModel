<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for Commercial Real Estate</title>
    <link href="https://unpkg.com/tabulator-tables@5.2.7/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <div class="layout">
        <!-- AI Prompt Section - Now at top -->
        <div class="card ai-prompt">
            <div class="card-header">
                <h2 class="card-title">AI Prompt</h2>
            </div>
            <div class="card-content">
                <div class="input-group">
                    <label for="businessDescription">Property Description:</label>
                    <textarea id="businessDescription" class="textarea" rows="4" placeholder="Describe the property type, location, size, current use, etc."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="chatgptPrompt">Additional instructions for AI:</label>
                    <textarea id="chatgptPrompt" class="textarea" rows="4"></textarea>
                </div>
                
                <div class="upload-section">
                    <div id="uploadZone" class="upload-zone">
                        <p>Click or drag files to upload (property docs, market reports, etc.)</p>
                        <input type="file" id="pdfUpload" accept=".pdf" multiple hidden>
                    </div>

                    <table id="uploadedDocsTable" class="table-container">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Send to AI</th>
                                <th>Sent?</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="loading" style="display: none;">Loading...</div>
                <div class="input-group">
                    <label>AI Response:</label>
                    <div id="aiResponse" class="ai-response"></div>
                </div>
            </div>
        </div>

        <!-- Main Content - Tables and forms -->
        <main class="container">
            <h1 class="page-title">Commercial Real Estate Analysis with AI Assistance</h1>

            <!-- Property Fundamentals Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Property Fundamentals</h2>
                </div>
                <div class="card-content">
                    <div id="propertyTable" class="table-container"></div>
                    <div class="button-group">
                        <button class="button button-outline">
                            <span class="icon">+</span>
                            Add Property
                        </button>
                        <button id="propertyAIButton" class="button button-ai">
                            <span class="icon">✨</span>
                            Update with AI
                        </button>
                    </div>
                </div>
            </div>

            <!-- Property Zoning Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Property Zoning</h2>
                </div>
                <div class="card-content">
                    <div id="zoningTable" class="table-container"></div>
                    <div class="button-group">
                        <button class="button button-outline">
                            <span class="icon">+</span>
                            Add Zoning Details
                        </button>
                        <button id="zoningAIButton" class="button button-ai">
                            <span class="icon">✨</span>
                            Update with AI
                        </button>
                    </div>
                </div>
            </div>

            <!-- Property Financials Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Property Financials</h2>
                </div>
                <div class="card-content">
                    <div id="propertyFinancialsTable" class="table-container"></div>
                    <div class="button-group">
                        <button class="button button-outline">
                            <span class="icon">+</span>
                            Add Financial Details
                        </button>
                        <button id="propertyFinancialsAIButton" class="button button-ai">
                            <span class="icon">✨</span>
                            Update with AI
                        </button>
                    </div>
                </div>
            </div>

            <!-- Download Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Generate Package</h2>
                </div>
                <div class="card-content">
                    <div class="button-group">
                        <button id="downloadPPTButton" class="button button-ai">
                            Property Overview (.pptx)
                        </button>
                        <button id="clearDataButton" class="button button-outline">
                            Clear All Data
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/tabulator-tables@5.2.7/dist/js/tabulator.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/real_estate.js') }}"></script>
</body>
</html>
